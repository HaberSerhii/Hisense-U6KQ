<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button class="button__language" id="lang-switch">Включить русскую версию</button>
    <div class="main__rich__container" id="content">
        <div class="hisense-u6kq lang uk">
            <div class="hero">
                <div class="hero-title-container">
                    <h3 class="hero-title">Мінісвітлодіоди — гігантські можливості</h3>
                    <img src="https://i.citrus.world/uploads/Haber/Hisense-u6kq/led.svg" alt=""
                        class="hero-title-image">
                    <img src="https://i.citrus.world/uploads/Haber/Hisense-u6kq/full-array.svg" alt=""
                        class="hero-title-image">
                </div>
                <div class="hero-image-container"></div>
            </div>
            <div class="quantum-color">
                <div class="quantum-color-container">
                    <h3 class="quantum-color-title">Мільярди яскравих кольорів</h3>
                    <img src="https://i.citrus.world/uploads/Haber/Hisense-u6kq/logo-quantum.webp" alt=""
                        class="quantum-color-logo">
                </div>
            </div>
            <div class="ai">
                <div class="ai-title-container">
                    <img src="https://i.citrus.world/uploads/Haber/Hisense-u6kq/ai-logo.svg" alt="" class="ai-logo">
                    <h3 class="ai-title">Потужність штучного інтелекту в кожній сцені</h3>
                </div>
                <div class="ai-image"></div>
            </div>
            <div class="adaptation">
                <div class="adaptation-container">
                    <h3 class="adaptation-title">Інтелектуальна адаптація зображення</h3>
                    <div class="adaptation-icons">
                        <img src="https://i.citrus.world/uploads/Haber/Hisense-u6kq/adaptation-icon-1.svg" alt=""
                            class="adaptation-icon-1">
                        <img src="https://i.citrus.world/uploads/Haber/Hisense-u6kq/adaptation-icon-2.svg" alt=""
                            class="adaptation-icon-2">
                        <img src="https://i.citrus.world/uploads/Haber/Hisense-u6kq/adaptation-icon-3.svg" alt=""
                            class="adaptation-icon-3">
                        <img src="https://i.citrus.world/uploads/Haber/Hisense-u6kq/adaptation-icon-4.svg" alt=""
                            class="adaptation-icon-4">
                    </div>
                </div>
                <img src="https://i.citrus.world/uploads/Haber/Hisense-u6kq/adaptation.webp" alt=""
                    class="adaptation-image">
            </div>
        </div>
        <div class="hisense-u6kq lang ru"></div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentLang = 'uk';
        const ukText = document.querySelector('.lang.uk');
        const ruText = document.querySelector('.lang.ru');
        const switchButton = document.getElementById('lang-switch');

        ukText.classList.add('active');

        switchButton.addEventListener('click', function () {
            if (currentLang === 'uk') {
                ukText.classList.remove('active');
                ruText.classList.add('active');
                switchButton.textContent = 'Увімкнути українську версію';
                currentLang = 'ru';
            } else {
                ruText.classList.remove('active');
                ukText.classList.add('active');
                switchButton.textContent = 'Включить русскую версию';
                currentLang = 'uk';
            }
        });
    });
</script>

</html>
